<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Aula 04 - Formulários</title>
    <style>

    </style>
  </head>
  <body>
    <h1>Formulários</h1>
    <form method="POST" action="#">
      <div>
        <label for="fullname">Digite o seu nome completo:</label>
        <input 
          type="text"
          name="fullname"
          id="fullname"
          placeholder="ex: Sidebaldo da silva"
          value=""
        />
      </div>
      <div>
        <label for="data-nascimento">Data de nascimento</label>
        <input type="date" name="data-nascimento" id="data-nascimento" />
      </div>
      <div>
        <input type="radio" name="sexo" id="feminino" value="feminino" />
        <label for="feminino">Feminino</label>
        <input type="radio" name="sexo" id="masculino" value="masculino" />
        <label for="masculino">Masculino</label>
      </div>
      <div>
        <input type="checkbox" name="games" id="Minecraft" value="Minecraft" />
        <label for="Minecraft">Minecraft</label>
        <input type="checkbox" name="games" id="Roblox" value="Roblox" />
        <label for="Roblox">Roblox</label>
        <input type="checkbox" name="games" id="Fortinite" value="Fortinite" />
        <label for="Fortinite">Fortinite</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="idade">idade</label>
        <input type="number" name="idade" id="idade" min="0" max="250" value="0"/>
      </div>
      <div>
        <label for="hidratacao">Porcentagem de consumo de água</label>
        <input type="range" name="hidratacao" id="hidratacao" min="0" max="100" value="0"/>
      </div>
      <div>
        <label for="textao">Digite a sua reclamação</label>
        <textarea cols="110" rows="5" id="textao" name="textao" required ></textarea>
      </div>
      <div>
        <label for="estados">Escolha os estados</label>
        <select name="estado" id="estados">
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="PR">PR</option>
          <option value="AC">AC</option>
        </select>
      </div>
      <button type="submit">
        Cadastrar 
      </button>
    </form>
  </body>
</html>
